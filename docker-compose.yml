version: "2"
services: 
  mongo: 
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - todo-data:/data/db
    env_file: .env
    container_name: todo-db
    networks:
      - todo-network
  api:
    build: ./services/api
    ports:
      - 3001:3001
    env_file: .env
    container_name: todo-api
    depends_on:
      - mongo
    networks:
      - todo-network

  web:
    build: ./services/web
    ports:
      - 3000:3000
    container_name: todo-web
    stdin_open: true
    links:
      - api
    networks:
      - todo-network

volumes:  
  todo-data:

networks:
  todo-network:
    driver: bridge